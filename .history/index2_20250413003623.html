<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>page2</title>
</head>


<body>
    <header>
        <div class="names">
            <img src="logo.png">
            <div class="name">
                <h6>
                    SAF POLYTECHNIC
                </h6>
            </div>
            <div class="namer"> KM7 IDI-ORI ISEHIN OYO STATE
            </div>
        </div>
    </header>

    <div class="wrapper">


        <span class="icon-close" onclick="index()"><ion-icon name="close"></ion-icon>
                </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="email">
                    <label>Email</label>
                </div>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required id="password">
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" required>Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" id="submit2">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link" id="account">Register</a></p>
                    </div>
                </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required id="matric2">
                    <label>Matric.NO</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="email2">
                    <label>Email</label>
                </div>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required id="password2">
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" required>I agree to the terms & condition</label>

                    </div>
                    <button type="submit" class="btn" id="submit">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
        </div>
    </div>
    <script type="module" src="
firebase.js"></script>
    <script type="module " src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js "></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js "></script>
    <script src="script2.js "></script>


</body>

</html>
